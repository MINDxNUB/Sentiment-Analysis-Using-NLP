<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .result-box { padding: 20px; border-radius: 10px; text-align: center; }
        .positive { background-color: #d4edda; color: #155724; }
        .negative { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">🎭 Fun Sentiment Analysis</h1>
        <p class="text-center">Type a review below and see how it feels! 😃😞</p>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="review" class="form-label">Enter Your Review:</label>
                <textarea class="form-control" name="review" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">🔍 Analyze Sentiment</button>
        </form>

        {% if sentiment %}
            <div class="result-box mt-4 {% if 'Positive' in sentiment %}positive{% else %}negative{% endif %}">
                <h3>{{ sentiment }}</h3>
                <p>Confidence Score: {{ (probability * 100)|round(2) }}%</p>

                <!-- Sentiment Progress Bar -->
                <div class="progress mt-3">
                    <div class="progress-bar {% if 'Positive' in sentiment %}bg-success{% else %}bg-danger{% endif %}"
                         role="progressbar" 
                         style="width: {{ (probability * 100) }}%;" 
                         aria-valuenow="{{ (probability * 100) }}" 
                         aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>

        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
